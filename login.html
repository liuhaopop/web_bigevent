<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-注册/登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- 头部logo区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录/注册区 -->
    <div class="logAndRegBox">
        <div class="titleBox"></div>
        <!-- 登录页面 开始 -->
        <div class="login-Box">
            <form class="layui-form" id="form_login">
                <!-- 用户名/密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮框 -->
                <div class="layui-form-item">
                    <!-- fluid独占一行   submit是个提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_Reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 登录页面 结束 -->

        <!-- 注册页面 开始 -->
        <div class="Reg-Box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名/密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮框 -->
                <div class="layui-form-item">
                    <!-- fluid独占一行   submit是个提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit id="registry">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_Login">去登录</a>
                </div>
            </form>

        </div>
        <!-- 注册页面 结束 -->

    </div>

    <!-- 引入 layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入 JQ文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI,js文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入 自己的js文件 -->
    <script src="./assets/js/login.js"></script>


</body>

</html>
